apply plugin: 'application'
mainClassName = "net.xerael.jarversion.JarVersion"

version = '1.0'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDir 'src/java'
        }
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'net.xerael.jarversion.JarVersion'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}